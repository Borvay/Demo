<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="task5-1.css">
    <link rel="stylesheet" href="./base.css">
    <title>护工页</title>
</head>
<body>
<div class="page">
    <div class=" header">
        <span class="head-back demoSpan1"></span>
        <h2>个人主页</h2>
        <span class="null"></span>
    </div>
    <div class="content">
        <div class=" summary">
            <div class="fl">
                <img class="person" src="head-sculpture.png">
                <img class="ads" src="arrow.png">
            </div>
            <div class="head-info fl">
                <p class="name">高素雅&nbsp<span>51岁</span></p>
                <p class="address">北京.通州.果园</p>
            </div>
        </div>
        <div class=" ability">
            <span class="blue-line"></span>
            <span>专业技能</span>
        </div>
        <div class=" benefits row">
            <div class="ab-span1"><b>住家</b></div>
            <span class="gray-line"></span>
            <div class="ab-span2"><b>不含餐</b></div>
        </div>
        <div class=" details row">
            <div class="left">
                <span>从业年限</span>
            </div>
            <span class="gray-line"></span>
            <div class="right">
                <span>0~3年</span>
            </div>
        </div>
        <div class=" details row">
            <div class="left">
                <span>工作时间</span>
            </div>
            <span class="gray-line"></span>
            <div class="right">
                <span>全天</span>
            </div>
        </div>
        <div class=" details row">
            <div class="left">
                <span>服务价格</span>
            </div>
            <span class="gray-line"></span>
            <div class="right">
                <span class="red">25元/小时</span>
            </div>
        </div>
        <div class="details">
            <div class="left">
                <span>自我介绍</span>
            </div>
            <span class="gray-line"></span>
            <div class="right">
                <p>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="left">
            <button class="foot-message" type="button">留言</button>
        </div>
        <div class="right">
            <button class="foot-phone" type="button">电话联系</button>
        </div>

    </footer>
</div>
</body>
</html>
