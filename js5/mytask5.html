<!DOCTYPE html>1
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mytask5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <link rel="stylesheet" href="task5-files/reset.css">
    <link rel="stylesheet" href="task5-files/task5.css">
    <script src="task5-files/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="main">
        <h3>后台登录</h3>
        <form>
            <div class="form-input">
                <label for="username">
                    <img src="task5-files/login.png">
                </label>
                <input id="username" type="text" name="user" placeholder="用户名">
            </div>
            <div class="form-input">
                <label for="password">
                    <img src="task5-files/lock.png">
                </label>
                <input id="password" type="password" name="pass" placeholder="密码">
            </div>
            <div class="alert"></div>
        </form>
        <button id="btn-login" type="submit">登录</button>
    </div>
</div>

<script src="task5-files/task5.js"></script>
</body>
</html>
