
<div class="list" ng-controller="detailsCtrl">
    <div class="title" id="title">
        新增Article
    </div>
    <div class="data">
        <form class="content-details" name="myform">
            <div class="details">
                <span class="intro"><span class="stars" ng-class="{'conceal':myform.title.$valid}">*</span>标题名称</span>
                <input type="text" id="intro-title" ng-model='title' required name="title">
            </div>
            <div class="details">
                <span class="intro"><span class="stars" ng-class="{'conceal':(type!==undefined&&type!==3)||(industry!=undefined&&type==3)}">*</span>类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</span>
                <select name="type" id="intro-select" ng-model="type" required ng-options="t.value as t.text for t in types">
                    <option value="" selected>请选择</option>
                    <!--<option value="0" >首页Banner</option>-->
                    <!--<option value="1" >找职业Banner</option>-->
                    <!--<option value="2" >找精英Banner</option>-->
                    <!--<option value="3" >行业大图</option>-->
                </select>
                <select name="industry" id="intro-select-ch" ng-model="$parent.industry" ng-if="type===3" required ng-options="i.value as i.text for i in industrys">
                    <option value="" selected>请选择</option>
                    <!--<option value="0" >移动互联网</option>-->
                    <!--<option value="1" >电子商务</option>-->
                    <!--<option value="2" >企业服务</option>-->
                    <!--<option value="3" >O2O</option>-->
                    <!--<option value="4" >教育</option>-->
                    <!--<option value="5" >金融</option>-->
                    <!--<option value="6" >游戏</option>-->
                </select>

            </div>
            <div class="details details-content">
                <span class="intro" id="details-content">说&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;明</span>
                <div id="intro-title2" contenteditable="ture" ng-model="content">
                    <!--<p>初始化内容</p>-->
                </div>
                <!--<input type="text" id="intro-title2" ng-model="content" required>-->
            </div>
            <div class="details">
                <span class="intro"><span class="stars" ng-class="{'conceal':myform.url.$valid}">*</span>跳转链接</span>
                <input name="url" type="text" id="intro-title3" ng-model="url" required>
            </div>
            <div class="details">
                <span class="intro" >
                    <span class="stars" ng-class="{'conceal':imgurl!=undefined&&imgurl!='undefined'}">*</span>
                    配&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图
                </span>

                <form>
                    <input type="file" id="intro-img" nv-file-select="" uploader="uploader" multiple accept="image/png, image/jpeg, image/gif, image/jpg">
                </form>
                <label for="intro-img" class="selectFile">选择文件</label>
                <span>图片大小不能超过1M</span>
                <!--图片预览-->
                <img class="img-responsive" alt="配图预览" ng-src={{imgurl}}>
                <!--<p>{{imgurl}}</p>-->
                <!--上传文件部分-->
                <table class="table" width="400px">
                    <thead>
                    <tr>
                        <th>图片名</th>
                        <th>文件大小</th>
                        <th>进度</th>
                        <th>操作</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td>
                            <strong>{{ item.file.name }}</strong>
                            <!-- Image preview -->
                            <!--auto height-->
                            <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                            <!--auto width-->
                            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                            <!--fixed width and height -->
                            <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                        </td>
                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                        <td ng-show="uploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap class="up-de">
                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()">
                                <span class="glyphicon glyphicon-upload"></span>上传
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove();imgCancle()">
                                <span class="glyphicon glyphicon-trash"></span>删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--上线、草稿操作部分-->
                <div class="details-button">
                    <button type="button" class="btn btn-success btn-s" ng-click="status2()" ng-disabled="!myform.$valid || imgurl==undefined">
                        立即上线
                    </button>
                    <button type="button" class="btn btn-success btn-s" ng-click="status1()" ng-disabled="!myform.$valid || imgurl==undefined">
                        存为草稿
                    </button>
                    <button type="button" class="btn btn-default" ng-click="cancle()">
                        取消
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
