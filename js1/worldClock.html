<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"

</head>
<body>

<div id="time"><p>Beijing<br><br>Local Time<br><br>小旅馆时间</p></div>
<button id="stopBtn">时光静止</button>
<button id="startBtn">时间流动</button>

<div id="time1"><p>London</p></div>
<button id="stopBtn1">时光静止</button>
<button id="startBtn1">时间流动</button>

<div id="time2"><p>Sydney</p></div>
<button id="stopBtn2">时光静止</button>
<button id="startBtn2">时间流动</button>

<div id="time3"><p>Singapore </p></div>
<button id="stopBtn3">时光静止</button>
<button id="startBtn3">时间流动</button>

<div id="time4"><p>Tokyo </p></div>
<button id="stopBtn4">时光静止</button>
<button id="startBtn4">时间流动</button>

<div id="time5"><p>Cairo </p></div>
<button id="stopBtn5">时光静止</button>
<button id="startBtn5">时间流动</button>

<div id="time6"><p>Washington </p></div>
<button id="stopBtn6">时光静止</button>
<button id="startBtn6">时间流动</button>



<script>
    var stop = document.getElementById("stop");
    var intervalId;

    function clock() {
        var t = new Date();
        var s = t.toLocaleTimeString();
        document.getElementById("time").innerHTML = s + ("<br>监狱旅馆<br>酒桶旅馆<br>飞机旅馆<br>冰屋旅馆<br>水下旅馆<br>木狗旅馆<br>救生艇旅馆<br>下水道旅馆") ;
    }

    document
        .querySelector('#startBtn')
        .addEventListener('click', function () {
            intervalId = setInterval(clock, 50);
            this.disabled = true;
            document.querySelector('#stopBtn').disabled = false;
        }, false);

    document
        .querySelector('#stopBtn')
        .addEventListener('click', function () {
            clearTimeout(intervalId);
            this.disabled = true;
            document.querySelector('#startBtn').disabled = false;
        }, false);


    function London() {
        var t = new Date();
        localTime = t.getTime();
        localOffset=t.getTimezoneOffset()*60000; //获得当地时间偏移的毫秒数
        utc = localTime + localOffset; //utc即GMT时间
        offset =10;
        London = utc + (3600000*offset);
        nd = new Date(London);
        document.getElementById("time1").innerHTML = nd ;

    }

    document
        .querySelector('#startBtn1')
        .addEventListener('click', function () {
            intervalId = setInterval(London, 50);
            this.disabled = true;
            document.querySelector('#stopBtn1').disabled = false;
        }, false);

        .querySelector('#stopBtn1')
        .addEventListener('click', function () {
            clearTimeout(intervalId);
            this.disabled = true;
            document.querySelector('#startBtn1').disabled = false;
        }, false);
