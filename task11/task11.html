<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mytask11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <link rel="stylesheet" href="./task11.css">
</head>
<body>
<div class="wrap">
    <div class="title">
        <div class="title-left">
            <span>关闭</span>
        </div>
        <div class="title-middle">
            <span>登陆</span>
        </div>
        <div class="title-right">
            <span>注册</span>
        </div>
    </div>
    <form>
        <ul class="list">
            <li>
                <label for="username"><img class="account" src="./iphone.png"></label>
                <input type="text" name="user" id="username" value="" placeholder="请输入手机号" maxlength="11">
            </li>
            <li class="second">
                <label for="password"> <img class="password" src="./lock.png"></label>
                <input type="password" name="pass" id="password" value="" placeholder="请输入密码" min="8" maxlength="16">
            </li>
        </ul>
        <button type="submit"><span>登陆</span></button>
    </form>
    <div class="foot">
        <span>忘记密码?</span>
    </div>
</div>
<script src="./less.min.js" type="text/javascript"></script>
</body>
</html>
